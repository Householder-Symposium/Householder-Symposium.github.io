---
title: Posters
layout: page
---

<table>
  <thead>
    <tr>
      <th>Speaker</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for sname in site.data.schedule.posters -%}
    {%- assign speaker = site.data.speakers[sname] -%}
    <tr>
      <td>{{ speaker.name }}</td>
      <td><a href="{{ speaker.number }}">{{ speaker.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
