---
title: Presenters
layout: page
---

<table>
  <thead>
    <tr>
      <th>Speaker</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for sname in site.data.speakers.list -%}
    {%- assign speaker = site.data.speakers[sname] -%}
    <tr>
      <td>{{ speaker.name }}</td>
      <td><a href="abstracts/paper{{ speaker.number }}.html">{{ speaker.title }}</a><br/>
      {{ site.data.slots[sname] }}
    </tr>
    {% endfor %}
  </tbody>
</table>
