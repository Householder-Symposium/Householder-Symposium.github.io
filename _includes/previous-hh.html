<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Year</th>
      <th>Place</th>
      <th>Organizers</th>
    </tr>
  </thead>
  <tbody>
    {% for hh in site.data.previous reversed %}
    <tr>
      <td>{{ hh.number | upcase }}</td>
      <td>{{ hh.year }}</td>
      <td>{{ hh.place }}</td>
      <td>{{ hh.organizers | join: ", " }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
