<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Year</th>
      <th>Place</th>
      <th>Organizers</th>
    </tr>
  </thead>
  <tbody>
    {% for hh in site.data.previous reversed %}
    <tr>
      <td>{{ hh.number | upcase }}</td>
      <td>{{ hh.year }}</td>
      <td>{% if hh.url %}<a href="{{ hh.url }}">{{ hh.place }}</a>{% else %}{{ hh.place }}{% endif %}</td>
      <td>{{ hh.organizers | join: ", " }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
